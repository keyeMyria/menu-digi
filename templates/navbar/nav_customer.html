{% load static %}

<header id="home">
    <div class="main-nav">
        <nav class="navbar navbar-default navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="{% url 'customers:index' restaurant.name table.id %}">
                        <img class="img-responsive" src='{{customer_logo}}' alt="logo">
                    </a>                    
                </div>
                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav navbar-right">                 
                        <li class="scroll"><a href="#home">Home</a></li>
                        <li class="scroll"><a href="#menu">Menu</a></li>
                        <li class="scroll"><a href="#checkout">Check out</a></li>
                        <li class="scroll"><a href="#team">Reviews</a></li>
                        <li class="scroll"><a href="#contact">Contact</a></li>       
                    </ul>
                </div>
            </div>
        </nav>
    </div><!--/#main-nav-->
    <div id="home-slider" class="carousel slide carousel-fade" data-ride="carousel">
        <div class="carousel-inner">
            <div class="item active" style="background-image: url(https://res.cloudinary.com/dyuhcszpn/image/upload/v1534957396/banner3.jpg)">
                <div class="caption">
                    <h1>Welcome to <span>{{ restaurant.name }}</span></h1>
                    <p>{{ restaurant.description }}</p>
                    <a class="btn tv-site-btn" href="#menu">See menu</a>
                </div>
            </div>
            <div class="item" style="background-image: url(https://res.cloudinary.com/dyuhcszpn/image/upload/v1534957395/banner2.jpg)">
                <div class="caption">
                    <h1>Welcome to <span>{{ restaurant.name }}</span></h1>
                    <p>{{ restaurant.description }}</p>
                    <a class="btn tv-site-btn" href="#menu">See menu</a>
                </div>
            </div>
            <div class="item" style="background-image: url(https://res.cloudinary.com/dyuhcszpn/image/upload/v1534957395/banner.jpg)">
                <div class="caption">
                    <h1>Welcome to <span>{{ restaurant.name }}</span></h1>
                    <p>{{ restaurant.description }}</p>
                    <a class="btn tv-site-btn" href="#menu">See menu</a>
                </div>
            </div>
        </div>
        <a class="tv-left-control" href="#home-slider" data-slide="prev"><i class="fa fa-angle-left"></i></a>
        <a class="tv-right-control" href="#home-slider" data-slide="next"><i class="fa fa-angle-right"></i></a>
        <a id="tohash" href="#about-us"><i class="fa fa-angle-down"></i></a>

    </div><!--#home-slider-->
</header>
