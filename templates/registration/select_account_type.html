{% extends 'base/base_reg.html' %}
{% load i18n %}
{% load static %}
{% load bootstrap4 %}
{% block content %}
{{ block.super }}  
   {% if request.user.is_authenticated %}
    <!-- start welcome section-->
    <section class="welcome p-t-10">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1 class="title-4" style="color:floralwhite"> Select an account type to continue</h1>
                    <hr class="line-seprate">
                </div>
            </div>
        </div>
    </section>
    <!-- stop welcome section-->

    <section class="statistic statistic2">
        <div class="container">
            <div class="row">
                <div class="col-md-6 col-lg-3">
                    <a class="button" href="{% url 'register:driver-signup' %}">
                        <div class="statistic__item statistic__item--green">
                            <h2 class="number">I want to be a </h2>
                            <span class="desc">Driver</span>
                            <div class="icon">
                                <i class="fas fa-taxi"></i>
                            </div>
                        </div>
                    </a>
                </div>
                <div class="col-md-6 col-lg-3">
                    <a class="button" href="{% url 'register:passenger-signup' %}">
                        <div class="statistic__item statistic__item--orange">
                            <h2 class="number">I want to be a </h2>              
                            <span class="desc">Passenger</span>
                            <div class="icon">                                    
                                <i class="fas fa-user"></i>
                            </div>      
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </section>
    
    {% endif %}
{% endblock %}
