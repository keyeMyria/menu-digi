{% extends "base/base_reg.html" %}
{% load i18n %}
{% load static %}
{% load bootstrap4 %}

{% block content %}
{{ block.super }}
<div class="container">
    <div class="row sign-up">
        <div class="col-md-4">
            <div class="section">
                <h1>Menu Digi</h1>
                <div class="form-section">
                    <form action="." method="POST">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-sm" value="Sign In">
                        </div>
                        <input type="hidden" name="next" value="{% url 'register:index' %}">
                    </form>
                </div>
            </div>
            <div class="section">
                <p>{% trans "Forgot password" %}? <a href="{% url 'auth_password_reset' %}">{% trans "Reset it" %}</a></p>
                <p>Don't have an account? <a href="{% url 'registration_register' %}">Sign-Up</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
